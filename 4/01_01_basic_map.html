<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <!-- OpenLayers -->
        <link rel="stylesheet" href="http://openlayers.org/en/v3.7.0/css/ol.css" type="text/css">
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        

            <h2>Basic map</h2>
            <p>This sample shows how to create a very basic map with only one raster layer from the OpenStreetMap project.</p>
            <div id="map" class="map"></div>
        </div>

        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.7.0/build/ol.js" type="text/javascript"></script>

        <script id="code">
            var map = new ol.Map({
                target: 'map',  // The DOM element that will contains the map
                renderer: 'canvas', // Force the renderer to be used
                layers: [
                    // Add a new Tile layer getting tiles from OpenStreetMap source
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                // Create a view centered on the specified location and zoom level
                view: new ol.View({
                    center: ol.proj.transform([37, 55], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 6
                })
            });
        </script>

    </body>
</html>
